<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/Static/Style/Default.css">
        <link rel="stylesheet" href="/Static/Style/Block.css">
        <link rel="stylesheet" href="/Static/Style/CenterText.css">

        <link rel="manifest" href="/manifest.json">

        <script src="https://kit.fontawesome.com/064d05d65d.js" crossorigin="anonymous"></script>

        <script src="/Static/Scripts/DiscordVars.js"></script>
        <script src="/Static/Scripts/Hash.js"></script>
        <script src="/Static/Scripts/CookieHelper.js"></script>

        <title>CODEX BOT</title>
    </head>

    <body>
        <iframe src="/Util/Topnav/" frameborder="0" width="100%" height="100px"></iframe>
        
        <div class="container">
            <div class="holder">
                <div class="block" style="float: left; width: 25%; ">
                    <div class="block-title">
                        <i class="block-icon fas fa-2x fa-link"></i>
                        <span>Quick links</span> 
                    </div>
                    <iframe src="/Util/Links/" frameborder="0" width="100%" height="250px"></iframe>
                </div>

                <div class="block" style="float: right; width: 25%; ">
                    <div class="block-title">
                        <i class="block-icon fas fa-2x fa-wrench"></i>
                        <span>Latest Updates</span> 
                    </div>
                    <iframe src="/Util/Updates/" frameborder="0" width="100%" height="750px"></iframe>
                </div>
                
                <div class="block" style="float: right; width: 25%; padding-right: 25px;">
                    <div class="block-title">
                        <i class="block-icon fas fa-2x fa-bell"></i>
                        <span>Notifications</span> 
                    </div>
                    <iframe src="/Util/Notifications/" frameborder="0" width="100%" height="300px"></iframe>
                </div>

                
            </div>
        </div>
    </body>
</html>
