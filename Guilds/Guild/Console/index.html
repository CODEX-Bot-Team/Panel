<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/Static/Style/Default.css">
        <link rel="stylesheet" href="/Static/Style/Block.css">
        <link rel="stylesheet" href="/Static/Style/CenterText.css">

        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>

        <link rel="stylesheet" href="/Static/Style/Block.css">

        <script src="https://kit.fontawesome.com/064d05d65d.js" crossorigin="anonymous"></script>

        <script src="/Static/Scripts/DiscordVars.js"></script>
        <script src="/Static/Scripts/Hash.js"></script>
        <script src="/Static/Scripts/CookieHelper.js"></script>

        <title>CODEX - Guilds</title>
    </head>

    <body>
        <iframe src="/Util/Topnav/" frameborder="0" width="100%" height="100px"></iframe>
        
        <div class="container">
            <div class="holder">

                <div class="block" style="float: left; width: 25%;">
                    <div class="block-title">
                        <i class="block-icon fas fa-2x fa-server"></i>
                        <span>Info</span> 
                    </div>

                    <div class="guild-info-holder">
                        <div class="guild-status">
                            <i class="fas fa-stop-circle"></i>
                            <span>
                                RUNNING
                            </span>
                        </div>

                        <div>
                            <i class="fas fa-microchip"></i>
                            <span class="guild-memory">
                                0 / 500 %
                            </span>
                        </div>

                        <div>
                            <i class="fas fa-memory"></i>
                            <span>
                                0 / 500 MB
                            </span>
                        </div>
                    </div>
                </div>

                <div class="block" style="float: right; width: 70%; padding-left: 2,5%;">
                    <div class="block-title">
                        <i class="block-icon fas fa-2x fa-microchip"></i>
                        <span>Console</span> 
                    </div>
                    
                    <div class="console-holder">
                        <br>
                        <a>
                            Some entry
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
