<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/Static/Style/Default.css">
        <link rel="stylesheet" href="/Static/Style/Block.css">
        <link rel="stylesheet" href="/Static/Style/CenterText.css">

        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>

        <script src="https://kit.fontawesome.com/064d05d65d.js" crossorigin="anonymous"></script>

        <script src="/Static/Scripts/DiscordVars.js"></script>
        <script src="/Static/Scripts/Hash.js"></script>
        <script src="/Static/Scripts/CookieHelper.js"></script>

        <title>CODEX - Guilds</title>
    </head>

    <body>
        <iframe src="/Util/Topnav/" frameborder="0" width="100%" height="100px"></iframe>
        
        <div class="container">
            <div class="holder">
                <h1 id="title">Select guild</h1>

                <div class="guilds" id="guilds">
                    <a href="" class="guild-holder">
                        <div class="guild">
                            <div class="guild-title-holder">
                                <img src="/favicon.ico" class="guild-icon" alt="Guild-Icon" height="50px" width="50px">
                                <h1 class="guild-title">LOADING</h1>
                            </div>
                        </div>
                    </a>
                </div>

                <p>Can't see your guild? You may need to invite the bot or you are not the owner</p>
                <br>
                <h1 id="title">Invite To Server</h1>

                <div class="guilds" id="invites">
                    <a href="" class="guild-holder">
                        <div class="guild">
                            <div class="guild-title-holder">
                                <img src="/favicon.ico" class="guild-icon" alt="Guild-Icon" height="50px" width="50px">
                                <h1 class="guild-title">LOADING</h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
